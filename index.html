<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <div class="operators">
        <button data-operation>+</button>
        <button data-operation>-</button>
        <button data-operation>&times;</button>
        <button data-operation>&divide;</button>
      </div>
      <div class="input-container">
        <div class="numbers-container">
          <div class="numbers">
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
          </div>
          <div class="numbers">
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
          </div>
          <div class="numbers">
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
          </div>
          <div class="numbers">
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-all-clear>C</button>
          </div>
        </div>
        <div class="delete-equals-container">
          <button data-delete class="delete">DEL</button>
          <button data-equals class="equals">=</button>
        </div>
      </div>
    </div>
    <footer>
      <p>Daniel Kim 2022</p>
    </footer>
  </body>
</html>
